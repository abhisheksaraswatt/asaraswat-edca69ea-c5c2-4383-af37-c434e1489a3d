<div style="display:flex; min-height:100vh; align-items:center; justify-content:center;">
  <div style="width:520px; padding:28px; border:1px solid #e5e7eb; border-radius:12px;">
    <h2 style="margin:0 0 18px 0;">Login</h2>

    <label>Email</label>
    <input
      style="width:100%; padding:10px; margin:6px 0 14px 0;"
      [(ngModel)]="email"
      type="email"
      autocomplete="email"
    />

    <label>Password</label>
    <input
      style="width:100%; padding:10px; margin:6px 0 16px 0;"
      [(ngModel)]="password"
      type="password"
      autocomplete="current-password"
    />

    <button
      style="padding:10px 14px;"
      (click)="login()"
      [disabled]="loading"
    >
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>

    <div *ngIf="error" style="margin-top:12px; color:#dc2626;">
      {{ error }}
    </div>

    <div style="margin-top:12px; color:#6b7280;">
      Tip: seed2@test.com / Passw0rd!
    </div>
  </div>
</div>
