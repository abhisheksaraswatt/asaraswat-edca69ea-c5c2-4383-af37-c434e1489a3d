<div style="max-width: 420px; margin: 80px auto; padding: 16px;">
  <h2 style="margin-bottom: 16px;">Login</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div style="margin-bottom: 12px;">
      <label style="display:block; margin-bottom:6px;">Email</label>
      <input
        type="email"
        formControlName="email"
        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;"
        placeholder="you@example.com"
      />
      <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" style="color:red; margin-top:6px;">
        Please enter a valid email.
      </div>
    </div>

    <div style="margin-bottom: 12px;">
      <label style="display:block; margin-bottom:6px;">Password</label>
      <input
        type="password"
        formControlName="password"
        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;"
        placeholder="••••••••"
      />
      <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" style="color:red; margin-top:6px;">
        Password is required.
      </div>
    </div>

    <div *ngIf="error" style="margin-top: 8px; color: red;">
      {{ error }}
    </div>

    <button
      type="submit"
      [disabled]="loading || form.invalid"
      style="width: 100%; padding: 10px; margin-top: 14px; border-radius: 6px; border: none; cursor: pointer;"
    >
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
</div>
